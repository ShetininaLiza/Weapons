            <textarea>Пищаль -средне- и длинноствольного огнестрельного оружия на Руси.
                Пищали, появившиеся в последней четверти XIV века, использовались для прицельной стрельбы по живой силе и укреплениям. Слово «пищаль» 
                известно в славянских источниках с XI века и связано с глаголом «пищать». От родственного чешского слова «píšťala» произошло слово пистолет. 
                Применительно к огнестрельному оружию слово пищаль впервые упоминается около 1399 года.
                Существовали как ручные пищали (известные также под названиями ручница, самопал), так и крепостные, затинные, предназначенные для стрельбы со 
                стен укрепления или станка (треноги или лафета). Словом пищаль также нередко именовали пушки. 
                
                Различали разнообразные виды пищалей-орудий:
                -по тактическому назначению: крепостные, осадные, стенобитные, полковые, полевые;
                -по конструкционному материалу: железные, стальные, медные, бронзовые, чугунные.

                В качестве снарядов использовались, преимущественно, железные или чугунные ядра (для ручных пищалей — пули).

                Первоначально конструкция разных пищалей была очень схожей. Конструктивные различия появились в конце XV века с изобретением фитильных замков. 
                В XVI веке появились ручные кремнёвые пищали, которые состояли на вооружении до XVIII века. Фактически, это уже была русская реализация мушкета. 
                Такие пищали вышли из употребления при реформе армии, проводившейся Петром I.

                На Руси с 1408 года пищали упоминаются в качестве осадной артиллерии, с 1450 — средства для обороны городов, а с 1480 пищалями называется 
                не только артиллерия, но и стрелковое оружие.
