            <b><p class="Title">Описание:</p></b>
            <textarea>Протазан— колющее древковое холодное оружие, разновидность копья. Имеет длинный, широкий и плоский металлический наконечник, насаженный на длинное
                (2,5 м и более) древко.Характерной особенностью наконечника протазана является наличие в плоскости лезвия ушек разной длины и конфигурации. У 
                самых древних протазанов ушки были незначительного размера и впоследствии этот вид оружия часто смешивали с алебардой. Протазан появился в XVI веке
                в качестве оружия ландскнехтов, однако уже в XVII веке практически вышел из военного употребления и стал исполнять в основном церемониальные функции—
                в частности, протазаны представляли собой оружие телохранителей при монархах и особах королевской крови. Вместе с тем, один из вариантов протазана,
                имевший название эспонтон, состоял на вооружении ряда регулярных армий Европы до начала XIX века. Как эспонтон, так и протазан, являлись офицерским
                знаком различия.
                
                В России протазан появился в XVII веке и использовался до 30-х годов XVIII века в качестве почётного оружия офицеров (наконечник украшался орнаментом, гербами). 
                В 1700 году Пётр I ввёл протазаны на вооружение обер-офицеров фузилерных рот и всех штаб-офицеров пехотных полков. В 1711 году по указу Петра I повелел пехотным 
                офицерам иметь протазаны только в мирное время в строю, а военное по необходимости. В 1719—1720 годах цвета кистей в древке протазана были чётко регламентированы. 
                Ранг офицера определялся по цвету и материалу кисти, украшавшей верхнюю часть древка. Прапорщик не имел протазана, поскольку он носил ротное знамя. Ни в кавалерии, 
                ни в артиллерии протазана не было. Армейский протазан имел стальной боевой наконечник. Гвардейский протазан имел изображение на полумесяце 
                Андреевского креста под короной в обрамлении трофеев.
                
                Чин офицера Русской армии (1720-е годы) - Цвет шёлковой кисти на протазане;
                Полковник - Золотая;                          
                Подполковник - Серебряная;                        	
                Майор - Серебряная с золотыми нитями;     
                Капитан - Белая;                            
                Капитан-поручик - Синяя;                            
                Поручик - Красная;
                Подпоручик - Зелёная; 
                
                В 1730 году протазаны имели только мушкетёрские офицеры. В 1731 году офицерские протазаны были заменены эспонтонами.
