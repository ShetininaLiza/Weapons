            <textarea>Сабля- рубяще-режущее клинковое холодное оружие. Клинок сабли, как правило, однолезвийный (в ряде случаев — с полуторной заточкой), 
                имеет характерный изгиб в сторону обуха. Средняя длина клинка — 80—110 см. Сабли в различных модификациях были широко распространены в 
                Восточной Европе и Азии в период с IX по XX века как основное холодное оружие конницы и частично — пехоты. В Западной Европе сабля получила 
                распространение достаточно поздно, в XIV—XIX веках. Из-за ряда своих боевых качеств и удобства использования сабля частично или полностью 
                вытеснила мечи и другие виды клинкового холодного оружия во многих европейских странах.
                В X—XI веке сабли появляются в арабском мире, однако поначалу не получают там столь широкого распространения, испытывая конкуренцию со стороны 
                привычного прямого клинкового оружия. С XII века они получают более широкое распространение в Иране, Анатолии, Египте и на Кавказе. Их сабли 
                этого времени были схожи с восточноевропейскими X века — длина клинка около 1 метра, ширина 3 см, изгиб 3—3,5 см, толщина 0,5 см. В XIII веке 
                сабли в исламских странах начинают вытеснять мечи и палаши. Большую роль здесь сыграло монгольское нашествие. В это же время они попадают в Индию. 
                В XV—XVI веках выделилось два основных типа исламских сабель: узкие и длинные шамширы значительной кривизны, свойственные Ирану, и более короткие 
                и широкие киличи меньшей кривизны, свойственные Турции. У обоих вариантов была прямая рукоять, крестовина с перекрестьем на эфесе, разная масса, 
                средняя длина клинка около 75—110 см. К этому времени уровень их производства в исламских странах достиг такой степени, что значительным стал 
                экспорт сабель и сабельных полос в другие страны, включая восточноевропейские. 
                
                В странах Центральной и Западной Европы сабли получают 
                распространение со второй половины XVI века, однако впервые попадают в XIV—XV. В XVII—XVIII веках под восточноевропейским влиянием сабли распространяются 
                по Европе. Они происходили от сабель польско-венгерского типа. В течение всего XVIII века они применялись в различных странах Европы, включая Англию, будучи,
                 преимущественно, кавалерийским оружием.

                В России около 1700 года Петром I армия и её вооружение была изменена по западному образцу. В начале века сабли были на вооружении драгун. При Петре II 
                появились полусабли. В 1759 году по примеру австрийской кавалерии саблями были вооружены драгуны и конные гренадеры. В 1763 сабли составляли вооружение гусар. 
                В 1775 все драгуны вооружены саблями (у некоторых до этого были палаши). В 1786 гренадерские полки перевооружены саблями с медным эфесом, а у егерей они 
                введены вместо шпаг.
