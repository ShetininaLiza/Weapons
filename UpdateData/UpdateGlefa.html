                Глефа— вид древкового пехотного холодного оружия ближнего боя. Состоит из древка (1,2—1,5 м) и наконечника (40—60 см в длину и 5—7 см шириной). 
                    Древко обычно покрывается заклёпками или увивается металлической лентой для предохранения от перерубания. Наконечник — клинок, имеет вид 
                    заточенного только с одной стороны широкого фальшиона. От обуха наконечника иногда отходил параллельный или направленный под небольшим углом к 
                    клинку шип, служащий, во-первых, для захвата оружия при отражении удара сверху, а во-вторых, для нанесения более эффективных против закованных в 
                    броню противников колющих ударов (в отличие от ударов рубящих, наносимых наконечником). Однако основное предназначение глефы — всё же нанесение 
                    именно рубящих ударов. На нижней части древка также имелся наконечник, но он обычно не затачивался, а просто заострялся — он использовался в 
                    качестве противовеса для балансировки оружия и для добивания раненых.
                    
                    Существовали различные модификации глефы: начиная от одинаковых обоюдоострых узких длинных клинков на обоих концах древка и до широкого, 
                    напоминающего топор наконечника на одном конце и простого шарообразного противовеса на другом. Двухклинковая модификация глефы (с клинками на обоих 
                    концах древка) встречается крайне редко. Всего модификаций глефы около 100.
                    
                    Глефа использовалась как личное оружие с XIV века, в частности как личное вооружение арбалетчиков в Бургундии. Хорошо показала себя в качестве 
                    оружия для отражения атак конницы. До XVIII века использовалась как оружие дворцовой стражи, затем вышла из употребления. Ближайшие аналоги глефы—
                    алебарда, бердыш, секира, в качестве возможных аналогов приводятся нагината (Япония), гуаньдао (Китай), бхудж (Индия), совня (Русь), пальма 
                    (сибирские народы), нагамаки (Япония).
