                <textarea>Хопеш - разновидность холодного оружия, применявшаяся в Древнем Египте. Хопеш имел внешнее сходство с ятаганом. 
                    Существует мнение, что происходило это оружие от более древнего шумерского аналога. Состоял из серповидной рубяще-режущей части 
                    (полукруглого клинка) и рукояти.
                    Длина хопеша составляла 50-60 см, хотя существовали и меньшие по размеру экземпляры. Клинок мог иметь как внешнюю, так и двойную заточку. 
                    Иногда ближняя к рукояти часть клинка имела внешнюю заточку, а дальняя — внутреннюю. Основной рубящей частью являлась внешняя выгнутая серповидная
                    часть клинка.
                    В техническом аспекте хопеш отличался высокой пробивной способностью. Вес этого оружия мог быть до 2 кг и уникальная форма позволяли 
                    древнеегипетским воинам варьировать стиль атаки в зависимости от условий. Проще говоря, им можно было не только рубить, а также, при особой
