            <b><p class="Title">Описание:</p></b>
            <textarea>Томагавк— боевой топор индейцев Северной Америки. Название происходит от английской транслитерации термина различных восточно-алгонкинских языков. 
                Первоначально так назывались разнообразные боевые дубинки и палицы, позднее — металлические топорики. В других языковых группах имелись собственные 
                соответствующие обозначения.
                
                Лопасти (полотна) томагавков имеют или одну из многочисленных форм топорика или выполнены в виде остроконечного клинка, перпендикулярного рукоятке 
                («эспонтонные томагавки»). Обух может иметь чашечку для курения («трубочные томагавки»), остриё, молоток или просто быть закруглённым.
                Использовался как оружие ближнего боя и как спортивный снаряд для метания, но в бою метался редко.
                Металлическими топорами и томагавками индейцев снабжали поселенцы. Большая часть томагавков изготовлена на фабриках Европы: во Франции, Англии, 
                Голландии и Испании. Испанцы менее других снабжали индейцев топорами. Зато остальные страны, вместе с появившимися США и Канадой, поставили их 
                сотни тысяч. Индейцы своими силами могли изготовить только самые примитивные «беспроушные томагавки», но у них поселялись кузнецы, которые 
                ремонтировали и изготовляли различные железные предметы.
                
                Считается, что от испанцев происходят томагавки с широкими лунообразными полотнами. Для англичан характерны различные варианты обычных топориков. 
                Французы Канады первыми стали производить томагавки в форме не топорика, а клевца — «эспонтонные томагавки». Первоначально в Северную Америку и 
                к индейцам попадали обычные европейские топоры. Но их параметры оказывались не совсем подходящими. Поэтому шёл процесс отбора и создания своих 
                вариантов. Например, стали наиболее популярно форма, известная ещё раньше Европе как «полутопор» (англ. half-axe). Примерно с 1700 года уже широко 
                производились типичные разновидности томагавков. Основная часть томагавков восточной части произведена в 1740—1850 годы. На Западе они относятся к 
                1830—1890 годам.
                
                Виды томагавков:
                -Беспроушные томагавки
                    -Кельты: Наиболее ранние «томагавки» индейцев с металлическими лезвиями повторяют конструкцию местных древних каменных и медных клиновидных 
                    топоров, не имеющих отверстий для насадки. Их железные лезвия также вставлялись (забивались) заострённым обушком в рукоятку. Железо имеет 
                    европейское происхождение. Время существования — примерно середина XVI века — начало XVII века.
                    -Кельты с остриём: Если кельт имеет форму узкого вытянутого треугольника, то его острый обушок проходит рукоятку насквозь, образуя сзади 
                    остриё. Плоские железные топорики изящных очертаний с более широким остриём на обухе поставляли испанцы. Они предназначались для вставки в 
                    расщеплённую рукоятку. Сверху и снизу полотна у них имеются углубления, обеспечивающие надёжную фиксацию на рукоятке привязкой. Полотно 
                    кельта может для укрепления иметь продольное выпуклое ребро. Позже торговая Компания Гудзонова залива производила подобные топоры из бронзы. 
                    Полотно у них в форме простого широкого треугольника и усилено элементами жёсткости. Сверху и снизу также находятся углубления для фиксации 
                    на рукоятке. Кельт XVIII века может быть вкован в обойму, имеющую снизу штырь, который предназначен для вставки в деревянную рукоятку, что 
                    сближает их с алебардовыми томагавками этого же периода. Даже в конце XIX в. у индейцев обнаруживаются томагавки-кельты: в виде топорика с 
                    выступающим острым обушком или вбитого в рукоять клинка (эспонтонный тип), изготовленные из различного металлолома. 
                -Проушные томагавки
                    -Трубочные томагавки: Это был самый популярный тип томагавка. Он появился около 1685 года и получил распространение с середины XVIII века 
                    среди восточных племён. Изготовлением трубочных томагавков занимались англичане, французы и затем американцы. У трубочных томагавков в 
                    рукояти имелся сквозной канал по всей длине, а на обухе — чашечка для табака[15]. Чашечка могла быть сделана из обрезка ружейного ствола, а 
                    в поздний период — из латунной гильзы. Канал или прожигали в мягкой сердцевине ясеня, или прибегали к склеиванию рукоятки из двух половинок. 
                    Мундштук чаще по-разному оформляли из дерева, а при наличие инкрустации рукояти металлом, он делался из того же металла: олова, свинца, 
                    серебра. На поздних томагавках он мог быть из никелированной латуни. Верхнее отверстие канала закрывалось круглой пробкой из дерева, металла, 
                    рога. При необходимости чистки канала её можно было вынуть. У трубочного томагавка может быть сломано полотно, тогда он используется просто 
                    как трубка. Некоторые трубочные томагавки можно трансформировать в томагавк с молотком или с остриём. В редком варианте, для этого в чашечку 
                    трубки, имеющую внутреннюю резьбу, ввинчивается головка молотка. Но обычно чашечка вывинчивается, а на её место закручивается шип.  
                    -Эспонтонные томагавки: Произошёл от древкового оружия с аналогичным названием, которым были вооружены офицеры европейских армий XVIII века — 
                    эспонтона. Но ещё ближе он к более раннему протазану.Эти томагавки поставляли с начала XVIII века на свои подконтрольные территории — вплоть 
                    до устья Миссури — французы. Затем их производство подхватили англичане, американцы, канадцы. Лопасти этоготипа бывают различных размеров и 
                    очертаний, например, в форме ромба или большого шипастого наконечника стрелы, а у основания нередко имеют пару декоративных спиральных 
                    отростков, закрученных в ту или другую сторону. Редко эти отростки были прямыми или слегка изогнутыми, направленными под углом вперёд, 
                    что напоминает ловушки для клинкового оружия. Бывают парные отростки. Иногда они загибаются в кольца, а в поздних вариантах часто образуют 
                    сплошные кольца, а то и просто превращаются в пару полукружий. Полотно томагавка могло быть стилизовано.
