            <textarea>Лук — метательное оружие, предназначенное для стрельбы стрелами. Для выстрела стрелок натягивает тетиву, запасая тем самым энергию в согнутой 
                дуге лука, после чего отпускает тетиву, и дуга, быстро разгибаясь, преобразует запасённую потенциальную энергию в кинетическую энергию быстро 
                летящей стрелы.
                Дальность полёта стрелы зависит от конструкции лука, силы натяжения тетивы и погоды.
                Луки разделяются на простые и составные, но все они представляют собой дугу с тетивой для метания стрел. Простые изготавливали из цельного куска 
                древесины наиболее подходящих видов деревьев длиной до 1,5 м (максимальная известная длина — 2,2 м). Составные (иначе композитные) луки были 
                короче, изготовляются из разных материалов: рога (внутренняя часть), древесины (средняя часть) и приклеенных сухожилий животных (наружная сторона).
                Благодаря этому при сокращении длины самого лука достигается необходимая гибкость, упругость и мощь.
                Существует разделение луков на «длинные» и «плоские»:
                длинные луки — округлые в сечении, с более узкими плечами;
                плоские луки — плоские в сечении, с более широкими плечами.
                Тетиву изготовляли из жил животных, кишок, сыромятной кожи или растительных волокон.
                В период античности и Средневековья луки оставались основным видом метательного оружия и претерпели целый ряд существенных улучшений. В частности, 
                вместо лёгких стрел с каменным и костяным наконечником стали применяться тяжелые стрелы с металлическим наконечником, а конструкция самого лука 
                усложнилась, чем была достигнута бо́льшая мощность оружия. 
                Следующим этапом в развитии данного вида оружия был многослойный (усиленный) лук, известный многим народам Азии и Европы. Наилучшее качество и 
                наибольшее распространение, однако, имели составные луки, сделанные из сухожилий, дерева и рога (иногда могли употребляться другие материалы), 
                и впервые появившиеся, видимо, в Египте около 2-го тысячелетия до н. э. Позже в Турции и Китае конструкция лука была усовершенствована путём 
                введения металлических утяжелителей дуг.Составной лук переводил энергию натяжения в кинетическую энергию стрелы с наибольшей эффективностью, 
                даже без утяжелителей сообщая снаряду, при равном с деревянным луком натяжении, на 30 % большую энергию. Имея значительно бо́льшую прочность 
                при равной длине с тисовым, составной лук, кроме того, был очень живуч. Срок его службы исчислялся десятилетиями, а перевозиться он мог в 
                боеготовном состоянии, что представлялось воинам в высшей степени ценным качеством. Хотя, конечно, при длительном хранении тетива снималась.
