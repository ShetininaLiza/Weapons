                Вульж— длиннодревковое оружие, появившееся в Европе в XIV веке. Конструктивно является промежуточным звеном в эволюции от топора к алебарде. 
                    
                    Характерными конструктивными особенностями вульжа является:
                    -Крепление клинка к древку осуществляется через проушины обухов, как у топоров;
                    -Клинок имеет выраженное сужение к острию для эффективного колющего удара;
                    -С обратной стороны клинка часто имеется крюк.
                    
                    Основное отличие вульжа от глефы заключается в том, что последняя крепится к древку посредством втулки. Вульж конструктивно очень близок к бердышу,
                    но для бердыша всегда характерна выраженная выпуклость лезвия со свободным местом между древком и клинком, что позволяет удобно перехватывать 
                    бердыш для ближнего боя, оставляя кисть руки защищённой. Длина клинка вульжа в среднем от 50 до 80 сантиметров, древко от полутора метров и более. 
                    Общая длина вульжа составляет примерно 1,8 — 2,3 метра.
