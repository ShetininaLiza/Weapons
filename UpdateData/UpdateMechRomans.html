                Романский меч— тип европейского меча периода Высокого и, частично, позднего Средневековья (примерно с 1000 по 1350 год), использовавшийся в 
                    Западной Европе практически исключительно сословием рыцарей, а на Руси — в княжеском войске. Другое их название — капетингские, вероятно, по 
                    аналогии с каролингскими. Вместе с мечами XIV—XV веков в наше время иногда объединяются термином «рыцарский меч».В качестве оружия романские 
                    мечи играли во многом вспомогательную роль, но были важным отличительным признаком статуса — только дворянин имел право носить меч на поясе, 
                    и препоясывание мечом являлось частью ритуала возведения в рыцарское достоинство. Владение же и ношение мечей простолюдинами законодательно 
                    запрещалось. Для романских мечей характерен сдержанный внешний вид, чаще всего лишённый украшений. Их широкие клинки, иногда нёсшие на себе 
                    загадочные аббревиатуры. В основном предназначались для рубящих ударов, что было вполне достаточно в эпоху, когда защитой главным образом 
                    служил кольчужный доспех. Значительное количество образцов дошло до нашего времени, также они нередко изображались на миниатюрах, были 
                    представлены в круглой скульптуре и на барельефах, описывались в письменных источниках.
