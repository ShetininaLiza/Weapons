                Секира — старинный рубящий инструмент и холодное оружие, одна из разновидностей боевого топора с длинным лезвием. Обычно имеет лезвие в виде полумесяца,
                заточенного по выпуклой части, длиной 20—30 сантиметров. Иногда на обухе имеет крюк, предназначенный для стаскивания всадника с лошади пехотинцем или 
                второе лезвие такого же размера или меньше, становясь похожей на лабрис, но в отличие от него являясь боевым оружием, а не церемониальным. Средняя длина
                древка 80—100 сантиметров. Секира была известна с бронзового века. Была распространена у разных народов мира, в том числе на Руси, и использовалась в 
                основном пешими воинами. Древние образцы, представленные в Британском музее, имели ремённое крепление железа к топорищу, легко ломались, железо 
                соскакивало и могло ранить. К XVI веку секира постепенно вытесняется алебардой и бердышом как более универсальным (в том числе приспособленным для 
                колющих ударов) оружием.
